<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AllStay | Forum Threads</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: Arial, sans-serif; background: #fafafa; color: #333; }
    .forum { max-width: 800px; margin: 40px auto; background: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .thread { border-bottom: 1px solid #eee; padding: 15px 0; }
    .thread:last-child { border: none; }
    .thread h2 a { color: #0077ff; text-decoration: none; }
    .thread h2 a:hover { text-decoration: underline; }
    .meta { color: #888; font-size: 0.9em; }
    .btn { background: #0077ff; color: #fff; border: none; padding: 8px 14px; border-radius: 8px; cursor: pointer; }
    .btn:hover { background: #005fcc; }
    .hidden { display: none; }
    .form { background: #f9f9f9; padding: 20px; border-radius: 10px; margin-top: 20px; }
    .form input { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 8px; }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <a href="index.html"><img src="logo.svg" alt="AllStay Logo" /></a>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="listings.html">Listings</a>
      <a href="forum.html" class="active">Forum</a>
      <a href="about.html">About</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <section class="forum">
    <h1 id="section-title">Forum Section</h1>
    <p id="section-description" class="intro"></p>

    <div id="threads-list"></div>

    <div class="new-thread">
      <button id="newThreadBtn" class="btn">Create new topic</button>
    </div>

    <!-- New thread form -->
    <div id="newThreadForm" class="form hidden">
      <h2>Create a new topic</h2>
      <input type="text" id="threadTitle" placeholder="Thread title" />
      <button id="submitThread" class="btn">Publish</button>
      <button id="cancelThread" class="btn" style="background:#999;">Cancel</button>
    </div>
  </section>

  <footer>
    © AllStay.org — Where travelers connect with pride.
  </footer>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl = "https://dhayzyafthemfiacqmfe.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRoYXl6eWFmdGhlbWZpYWNxbWZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIzODM1NjksImV4cCI6MjA3Nzk1OTU2OX0.osKVA0S5Evl5qsKuqdkMgtHtKX8ubV8VPHSrQHl4cFI";
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    const sectionId = new URLSearchParams(window.location.search).get("section");
    const sectionTitle = document.getElementById("section-title");
    const sectionDescription = document.getElementById("section-description");
    const threadsList = document.getElementById("threads-list");

    const newThreadBtn = document.getElementById("newThreadBtn");
    const newThreadForm = document.getElementById("newThreadForm");
    const submitThread = document.getElementById("submitThread");
    const cancelThread = document.getElementById("cancelThread");

    async function loadSectionAndThreads() {
      // Load section info
      const { data: section, error: secErr } = await supabase
        .from("sections")
        .select("*")
        .eq("id", sectionId)
        .single();

      if (secErr || !section) {
        sectionTitle.textContent = "Section not found";
        return;
      }

      sectionTitle.textContent = section.name;
      sectionDescription.textContent = section.description || "";

      // Load threads
      const { data: threads, error } = await supabase
        .from("threads")
        .select("*")
        .eq("section_id", sectionId)
        .order("created_at", { ascending: false });

      threadsList.innerHTML = "";

      if (error) {
        threadsList.innerHTML = `<p style="color:red;">Error loading threads.</p>`;
        console.error(error);
        return;
      }

      if (!threads || threads.length === 0) {
        threadsList.innerHTML = `<p>No topics yet. Be the first to start one!</p>`;
        return;
      }

      threads.forEach((thread) => {
        const div = document.createElement("div");
        div.className = "thread";
        div.innerHTML = `
          <h2><a href="thread.html?id=${thread.id}">${thread.title}</a></h2>
          <p class="meta">Created on ${new Date(thread.created_at).toLocaleString()}</p>
        `;
        threadsList.appendChild(div);
      });
    }

    newThreadBtn.addEventListener("click", () => {
      newThreadForm.classList.remove("hidden");
      newThreadBtn.style.display = "none";
    });

    cancelThread.addEventListener("click", () => {
      newThreadForm.classList.add("hidden");
      newThreadBtn.style.display = "inline-block";
    });

    submitThread.addEventListener("click", async () => {
      const title = document.getElementById("threadTitle").value.trim();
      if (!title) {
        alert("Please enter a thread title.");
        return;
      }

      const { error } = await supabase.from("threads").insert([
        { section_id: sectionId, title, author: "Guest" }
      ]);

      if (error) {
        alert("Error creating thread.");
        console.error(error);
        return;
      }

      alert("Thread created!");
      document.getElementById("threadTitle").value = "";
      newThreadForm.classList.add("hidden");
      newThreadBtn.style.display = "inline-block";
      loadSectionAndThreads();
    });

    document.addEventListener("DOMContentLoaded", loadSectionAndThreads);
  </script>
</body>
</html>
