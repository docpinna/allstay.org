<body>

  <section class="forum">

    <!-- Qui verranno caricati i post reali -->

  <!-- Connessione a Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    // Collegamento a Supabase
    const supabaseUrl = "https://dhayzyafthemfiacqmfe.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRoYXl6eWFmdGhlbWZpYWNxbWZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIzODM1NjksImV4cCI6MjA3Nzk1OTU2OX0.osKVA0S5Evl5qsKuqdkMgtHtKX8ubV8VPHSrQHl4cFI";
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    // Carica post dal database
    async function loadPosts() {
      const { data, error } = await supabase
        .from("posts")
        .select("*")
        .order("created_at", { ascending: false });

      if (error) {
        console.error(error);
        const container = document.getElementById("forum-list");
        container.innerHTML = `<p class="meta" style="color:red;">Errore nel caricamento dei post.</p>`;
        return;
      }

      const container = document.getElementById("forum-list");
      container.innerHTML = "";

      if (!data || data.length === 0) {
        container.innerHTML = `<p class="meta">Nessun post ancora disponibile. Sii il primo a scrivere!</p>`;
        return;
      }

      data.forEach((post) => {
        const div = document.createElement("div");
        div.className = "thread";
        div.innerHTML = `
          <h2><a href="#">${post.title}</a></h2>
          <p class="meta">Posted by user ${post.user_id ? post.user_id.substring(0, 8) : "anon"} ¬∑ ${new Date(post.created_at).toLocaleString()}</p>
        `;
        container.appendChild(div);
      });
    }

    // Avvia caricamento post al caricamento della pagina
    document.addEventListener("DOMContentLoaded", loadPosts);
  </script>
</body>
</html>
